<!DOCTYPE html>
<html>
<head>
    <title>Question of the Day</title>

    <meta property="og:title" content="Question of the Day" />
    <meta property="og:description" content="Tap to answer today's special question ‚ù§Ô∏è" />
    <meta property="og:type" content="website" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
        }

        h1 {
            margin-top: 80px;
            font-size: 30px;
            color: white;
            transition: opacity 0.6s;
        }

        button {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.3s, opacity 0.6s;
        }

        #yesBtn {
            padding: 20px 60px;
            font-size: 24px;
            background-color: #ff1744;
            color: white;
        }

        #noBtn {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #333;
            color: white;
        }

        #celebration {
            display: none;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: white;
            z-index: 20;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .floating-heart {
            position: fixed;
            font-size: 24px;
            animation: floatUp 5s linear infinite;
            opacity: 0.8;
            z-index: 15;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff4da6;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            transition: opacity 0.3s;
        }

        #loveImage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255,255,255,0.9);
            animation: zoomIn 1.2s ease forwards;
            z-index: 10;
        }

        @keyframes zoomIn {
            from { transform: translate(-50%, -50%) scale(0.6); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

<h1 id="questionText">Uzma, will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">YES üíñ</button>
<button id="noBtn">No üôà</button>

<div id="celebration">Yayyyy!!! ‚ù§Ô∏èüéâ</div>

<canvas id="fireworks"></canvas>

<div id="flash" class="flash"></div>

<!-- ‚úÖ Correct Image Link -->
<img id="loveImage" src="https://raw.githubusercontent.com/tanaz1996/question-of-the-day/main/IMG_5694.png" />

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const celebration = document.getElementById("celebration");

    let yesScale = 1;
    let yesX = window.innerWidth / 2 - 100;
    let yesY = window.innerHeight / 2;

    let noX = Math.random() * (window.innerWidth - 100);
    let noY = Math.random() * (window.innerHeight - 50);

    yesBtn.style.left = yesX + "px";
    yesBtn.style.top = yesY + "px";
    noBtn.style.left = noX + "px";
    noBtn.style.top = noY + "px";

    function moveNoButton() {
        noX = Math.random() * (window.innerWidth - 100);
        noY = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = noX + "px";
        noBtn.style.top = noY + "px";

        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener("click", moveNoButton);

    function chase() {
        yesX += (noX - yesX) * 0.01;
        yesY += (noY - yesY) * 0.01;
        yesBtn.style.left = yesX + "px";
        yesBtn.style.top = yesY + "px";
        requestAnimationFrame(chase);
    }

    chase();

    yesBtn.addEventListener("click", () => {

        const flash = document.getElementById("flash");
        flash.style.opacity = "0.8";
        setTimeout(() => {
            flash.style.opacity = "0";
        }, 300);

        yesBtn.style.opacity = "0";
        noBtn.style.opacity = "0";
        document.getElementById("questionText").style.opacity = "0";

        document.getElementById("loveImage").style.display = "block";
        celebration.style.display = "block";

        startFireworks();
        spawnHearts();
    });

    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createFirework() {
        for (let i = 0; i < 150; i++) {
            particles.push({
                x: window.innerWidth / 2,
                y: window.innerHeight / 2,
                radius: Math.random() * 4 + 2,
                color: `hsl(${Math.random() * 360},100%,50%)`,
                speedX: (Math.random() - 0.5) * 10,
                speedY: (Math.random() - 0.5) * 10,
                alpha: 1
            });
        }
    }

    function animateFireworks() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, index) => {
            p.x += p.speedX;
            p.y += p.speedY;
            p.alpha -= 0.01;

            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();

            if (p.alpha <= 0) {
                particles.splice(index, 1);
            }
        });
        requestAnimationFrame(animateFireworks);
    }

    function startFireworks() {
        createFirework();
        animateFireworks();
    }

    function spawnHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 400);
    }
</script>

</body>
</html>
