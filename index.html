<!DOCTYPE html>
<html>
<head>
    <title>Question of the Day</title>

    <meta property="og:title" content="Question of the Day" />
    <meta property="og:description" content="Tap to answer today's special question ‚ù§Ô∏è" />
    <meta property="og:type" content="website" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            margin-top: 80px;
            font-size: 30px;
            color: white;
        }

        button {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            padding: 20px 60px;
            font-size: 24px;
            background-color: #ff1744;
            color: white;
            transition: transform 0.3s;
        }

        #noBtn {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #333;
            color: white;
        }

        #celebration {
            display: none;
            font-size: 55px;
            color: white;
            margin-top: 30px;
            animation: pop 0.7s ease-out forwards;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1.3); }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .floating-heart {
            position: fixed;
            font-size: 24px;
            animation: floatUp 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        iframe {
            display: none;
        }
    </style>
</head>

<body>

<h1>Uzma, will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">YES üíñ</button>
<button id="noBtn">No üôà</button>

<div id="celebration">Yayyyy!!! üéâ‚ù§Ô∏è</div>

<canvas id="fireworks"></canvas>

<iframe id="musicFrame" allow="autoplay"></iframe>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const celebration = document.getElementById("celebration");
    const musicFrame = document.getElementById("musicFrame");

    let yesScale = 1;
    let yesX = window.innerWidth / 2 - 100;
    let yesY = window.innerHeight / 2;

    let noX = Math.random() * (window.innerWidth - 100);
    let noY = Math.random() * (window.innerHeight - 50);

    yesBtn.style.left = yesX + "px";
    yesBtn.style.top = yesY + "px";
    noBtn.style.left = noX + "px";
    noBtn.style.top = noY + "px";

    function moveNoButton() {
        noX = Math.random() * (window.innerWidth - 100);
        noY = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = noX + "px";
        noBtn.style.top = noY + "px";

        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener("click", moveNoButton);

    // YES slowly chases NO
    function chase() {
        yesX += (noX - yesX) * 0.01;
        yesY += (noY - yesY) * 0.01;

        yesBtn.style.left = yesX + "px";
        yesBtn.style.top = yesY + "px";

        requestAnimationFrame(chase);
    }

    chase();

    yesBtn.addEventListener("click", () => {
        celebration.style.display = "block";
        startFireworks();
        spawnHearts();
        musicFrame.src = "https://www.youtube.com/embed/oofSnsGkops?autoplay=1";
    });

    // Fireworks
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createFirework() {
        for (let i = 0; i < 150; i++) {
            particles.push({
                x: window.innerWidth / 2,
                y: window.innerHeight / 2,
                radius: Math.random() * 4 + 2,
                color: `hsl(${Math.random() * 360},100%,50%)`,
                speedX: (Math.random() - 0.5) * 10,
                speedY: (Math.random() - 0.5) * 10,
                alpha: 1
            });
        }
    }

    function animateFireworks() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, index) => {
            p.x += p.speedX;
            p.y += p.speedY;
            p.alpha -= 0.01;

            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();

            if (p.alpha <= 0) {
                particles.splice(index, 1);
            }
        });
        requestAnimationFrame(animateFireworks);
    }

    function startFireworks() {
        createFirework();
        animateFireworks();
    }

    function spawnHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 400);
    }
</script>

</body>
</html>
